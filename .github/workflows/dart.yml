name: Dart CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
      - dev

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        ls
        pub get
      working-directory: ./app
    - name: Run tests
      run: |
        ls
        cd ./app
      working-directory: ./app
