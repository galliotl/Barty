name: Dart CI

on:
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Set working directory
      working-directory: ./app
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test
