name: Node.js CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x  
      - run: ls
        working-directory: ./backend
      - run: npm run build --if-present 
      - run: npm test --if-present
        env:
          CI: true
