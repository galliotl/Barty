name: barty
description: A bar app made using flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  gradient_app_bar: ^0.1.3
  cupertino_icons: ^0.1.2
  scoped_model: ^0.3.0
  flutter_secure_storage: ^3.3.1+1
  uuid: 2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/image.png
    - assets/images/2.0x/image.png
    - assets/images/3.0x/image.png
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-RegularItalic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 200
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Nunito-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Nunito-ExtraLightItalic.ttf
          weight: 100
          style: italic
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
